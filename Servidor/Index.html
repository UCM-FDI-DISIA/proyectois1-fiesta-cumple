<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Citas - Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PANTALLA DE LOGIN (para cuando actives autenticación) -->
    <div id="login-screen" style="display:none;">
        <h1>Bienvenido al Chat</h1>
        <p>Inicia sesión o crea una cuenta nueva</p>

        <input type="email" id="email" placeholder="Tu email (ejemplo@gmail.com)">
        <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)">

        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="register()">Crear Cuenta Nueva</button>

        <p id="login-error" style="color:red;"></p>
    </div>

    <!-- ====================================
         CONTENEDOR PRINCIPAL DEL CHAT
         Incluye barra lateral + ventana de mensajes
         ==================================== -->
    <div id="chat-screen" style="display:none;">

        <!-- ===== BARRA LATERAL DE CHATS ===== -->
        <!--
            Contiene la lista de conversaciones del usuario
            y el botón para añadir nuevos chats
        -->
        <div id="chat-sidebar" class="chat-sidebar">
            <!-- Título de la barra lateral -->
            <div class="sidebar-header">
                <h3>Mis Chats</h3>
            </div>

            <!-- Lista de chats del usuario -->
            <!-- Se llenará dinámicamente con JavaScript -->
            <div id="chat-list" class="chat-list">
                <!-- Mensaje cuando no hay chats -->
                <div id="no-chats-message" class="no-chats-message">
                    No hay chats registrados
                </div>
            </div>

            <!-- Botón para añadir nuevo chat -->
            <div class="sidebar-footer">
                <button id="add-chat-btn" class="add-chat-btn">+ Añadir chat</button>
            </div>
        </div>

        <!-- ===== VENTANA DE MENSAJES ===== -->
        <div id="chat-window" class="chat-window">

            <!-- Header del chat -->
            <div id="header">
                <h2 id="chat-title">Chat en Vivo</h2>
                <div id="user-info"></div>
                <button onclick="logout()">Cambiar Nombre</button>
                <!-- Cuando actives autenticación, el botón dirá "Cerrar Sesión" -->
            </div>

            <!-- Área de mensajes -->
            <div id="messages"></div>

            <!-- Área de entrada de mensajes -->
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Selecciona un chat para empezar" disabled>
                <button id="send-btn" onclick="sendMessage()" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <!-- ====================================
         BOTÓN FLOTANTE PARA ABRIR/CERRAR CHAT
         ==================================== -->
    <div id="openChatBtn" class="chat-open-button">
        Chat
    </div>

    <!-- SCRIPTS DE FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <!-- AUTH: descomenta esta línea cuando actives autenticación -->
    <!-- <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
    <script src="listausuarios.js"></script>
</body>
</html>
